<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>Abrir Modal</button>

<dialog> 

    <h2>Title</h2>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur repellat officia vel assumenda consequatur sed corporis rerum, ad aperiam sit rem placeat repellendus deleniti quasi minima qui vitae aspernatur dignissimos?
    </p>

    <button>Fechar</button>

</dialog>

<script>
    const button = document.querySelector("button")
const modal = document.querySelector("dialog")
const buttonClose = document.querySelector("button")

button.onClick = function () {
    modal.showModal()
}

buttonClose.onClick = function () {
    modal.close()
}
</script>

</body>
</html>
