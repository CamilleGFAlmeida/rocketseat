<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>7 tags HTML que você precisa conhecer</title>
</head>
<body>

    <main class="bg-purple-100 min-h-screen">
        <h1 class="shadow mb-4 text-lg 
                    text-center
                    p-2
                    bg-white
                    text-purple-700
                    font-extrabold
                    p-6">

        <!-- title here -->
        7+ tags HTML que você precisa conhecer 
        </h1>

        <section class="p-4">
            <!-- content here -->
        <details>
            <summary class="text-purple-900">Conheça os criadores</summary> <!-- titulo -->
            <section class="ml-4">
                <div>Cleiton Souza <small class="text-purple-700"> COO</small></div>
                <div>Diego Fernandes<small class="text-purple-700"> CTO</small></div>
                <div>Robson Marques<small class="text-purple-700"> CEO</small></div>
            </section>
        </details><br>
        <!-------------------------------------------->

        <label for="weekday" class="text-purple-600 mr-2">Selecione o dia</label>
        <input list="weekdays" name="weekday" id="weekday"
            class="text-purple-800" pl-2 rounded shadow text-sm>
        <datalist id="weekdays">
            <option value="Domingo">
            <option value="Segunda">
            <option value="Terça">
            <option value="Quarta">
            <option value="Quinta">
            <option value="Sábado">
        </datalist>
    <!------------------------------------------------>

    <section class="p-4">
        <h2 class="text-xl text-purple-700 mb-2"> Tarefas Diárias </h2>
        <ul contenteditable class="text-sm ml-2">
            <li> 1. Criar vídeos CodeDrops </li>
            <li> 2. Criar vídeo para o curso </li>
            <li> 3. Estudar </li>
        </ul>
    </section>
   <!------------------------------------------------->

   <section class="p-4">
    <p>Você vai aprender <mark class="text-purple-700 bg-purple-200">até o final da sua jornada</mark> e mesmo assim, terá muito pra aprender.</p>
   </section>

   <!-- pode substituir o <p> por blockquote ou cite se quiser um formato de citação -->

    <!------------------------------------------------>

    <section class="p-4"></section>
    <label for="avaiable" class="mr-2">Em cartaz</label>
    <select class="shadow bg-white" name="avaiable" id="avaiable">
        <optgroup label="19h00">
            <option value="1">Star Wars</option>
            <option value="2">Planeta dos Macacos</option>
            <option value="3">Loki</option>
        </optgroup>
        <optgroup label="20h00">
            <option value="4">O Senhor dos Anéis</option>
            <option value="5">Os Vingadores</option>
        </optgroup>
    </select>
    </section>
    <!------------------------------------------------>

    
    </main>
    
</body>
</html>
